<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style/style.css" />
    <title>Les Petits Plats</title>
  </head>

  <body>
    <div class="container-fluid">
      <!--Header-->
      <div class="row">
        <nav class="col navbar navbar-expand">
          <div class="navbar-brand mx-auto d-block mt-4" href="index.html">
            <img
              src="/assets/images/logo.png"
              alt="Les Petits Plats Homepage"
            />
            Les Petits plats
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="col input-group input-group-lg mx-5 mb-4">
          <input
            class="form-control"
            id="search-input"
            type="text"
            name="search-input"
            placeholder="Rechercher une recette"
          />
          <div class="input-group-append">
            <span id="launch-search" class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>

      <!--Tags-->
      <div id="selected-tags" class="mx-5"></div>

      <!--Dropdown menu filters-->
      <!--Ingredients-->
      <div class="btn-group ml-3 ml-md-5 mt-3">
        <div class="dropdown-parent">
          <button
            id="ingredients-tag-btn"
            class="btn btn-primary btn-lg mx-2 tag-btn show"
            type="button"
          >
            Ingrédients
            <span class="fas fa-chevron-down"></span>
          </button>
          <div
            id="open-ingredient-container"
            class="opened-btn-container bg-primary"
          >
            <div id="ingredients-search" class="btn btn-primary tag-search">
              <input
                id="ingredients-tag-input"
                class="form-control bg-primary tag-search-input"
                type="text"
                name="search-ingredient"
                placeholder="Rechercher un ingrédient"
              />
              <span class="fas fa-chevron-up mr-2 align-self-center"></span>
            </div>
            <div class="container-tag-options bg-primary">
              <ul class="dropdown-choices" id="ingredients-dropdown"></ul>
            </div>
          </div>
        </div>

        <!--Device-->
        <div class="dropdown-parent">
          <button
            id="appliances-tag-btn"
            class="btn bg-green btn-lg mx-2 tag-btn show"
            type="button"
          >
            Appareils
            <span class="fas fa-chevron-down"></span>
          </button>
          <div id="open-appareils-container" class="opened-btn-container">
            <div id="appliances-search" class="btn bg-green tag-search">
              <input
                id="appliances-tag-input"
                class="form-control bg-green tag-search-input"
                type="text"
                name="search-appliance"
                placeholder="Rechercher un appareil"
              />
              <span class="fas fa-chevron-up mr-2 align-self-center"></span>
            </div>
            <div class="container-tag-options bg-green">
              <ul
                class="dropdown-choices bg-green"
                id="appliances-dropdown"
              ></ul>
            </div>
          </div>
        </div>

        <!--Utensils-->
        <div class="dropdown-parent">
          <button
            id="utensils-tag-btn"
            class="btn bg-orange btn-lg mx-2 tag-btn show"
            type="button"
          >
            Ustensiles
            <span class="fas fa-chevron-down"></span>
          </button>
          <div id="open-utensils-container" class="opened-btn-container">
            <div id="utensils-search" class="btn bg-orange tag-search">
              <input
                id="utensils-tag-input"
                class="form-control bg-orange tag-search-input"
                type="text"
                name="search-utensil"
                placeholder="Rechercher un ustensile"
              />
              <span class="fas fa-chevron-up mr-2 align-self-center"></span>
            </div>
            <div class="container-tag-options bg-orange">
              <ul
                class="dropdown-choices bg-orange"
                id="utensils-dropdown"
              ></ul>
            </div>
          </div>
        </div>
      </div>

      <!--Recipe block-->
      <div>
        <div class="d-flex flex-wrap justify-content-between" id="main"></div>
        <div id="search-error"></div>
      </div>
    </div>

    <!--Js-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/factories.js"></script>
  </body>
</html>
